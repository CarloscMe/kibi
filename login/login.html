<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <label for="correoLogin">Correo electrónico:</label>
        <input type="email" id="correoLogin" required placeholder="correo electrónico">
        <br><br>

        <label for="contrasenaLogin">Contraseña:</label>
        <input type="password" id="contrasenaLogin" required placeholder="contraseña">
        <br><br>

        <button type="submit">Iniciar sesión</button>
    </form>

    <p>no tienes cuenta <a href="../kibi/login/registro.html">registrar</a></p>

    <script src="./js/login.js"></script>

</body>

</html>
